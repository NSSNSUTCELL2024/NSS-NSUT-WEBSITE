<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSS NSUT - Achievements</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="comingsoon.css" />
    <link rel="stylesheet" href="navigation.css" /> <!-- Link to your navigation CSS -->
  </head>
  <body>
    <!-- Header Section -->
    <div id="header"></div>
    <!-- Placeholder for the header -->

    <!-- Navigation Section -->
    <div id="navigation"></div>
    <!-- Placeholder for the navigation -->

    <main>
      <div class="coming-soon-container">
        <h1 class="coming-soon-text">COMING SOON</h1>
      </div>
    </main>
    <!-- Footer Section -->
    <div id="footer"></div>
    <!-- Placeholder for the footer -->

    <script src="header-footer.js"></script>
    <script src="navigation.js"></script> <!-- Include your navigation JavaScript file -->
    
    <script>
      // Function to load the navigation HTML
      function loadNavigation() {
        const navDiv = document.getElementById('navigation');
        fetch('navigation.html')
          .then(response => response.text())
          .then(data => {
            navDiv.innerHTML = data; // Insert the fetched HTML into the navigation div
          })
          .catch(error => console.error('Error loading navigation:', error));
      }

      // Call the function to load the navigation
      loadNavigation();
    </script>
  </body>
</html>
